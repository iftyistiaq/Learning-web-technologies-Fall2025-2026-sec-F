<!DOCTYPE html>
<html>
<head>
    <title>JS Example</title>
</head>
<body>
    <h1 id="head">JS Example</h1>
    <input type="text" id="username" name="username" value="" placeholder="Username">
    <p id="uError"></p>
    <input type="password" id="password" name="password" value="" placeholder="Password">
    <p id="pError"></p>
    <input type="button" value="Submit" onclick="test()">
    
    <script>
        function test(){
            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;
            let uError = document.getElementById('uError');
            let pError = document.getElementById('pError');
            
           
            uError.innerHTML = "";
            pError.innerHTML = "";
            
          
            if(username == ""){
                uError.innerHTML = "Please enter username!";
                uError.style.color = 'red';
            }
            
           
            if(password == ""){
                pError.innerHTML = "Please enter password!";
                pError.style.color = 'red';
            }
            
          
            if(username != "" && password != ""){
                document.getElementById('head').innerHTML = "Welcome, " + username + "!";
            }
        }
    </script>
</body>
</html>
